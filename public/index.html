<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-b from-purple-500 to-indigo-800">
    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
        <data class="hours block font-mono bg-green-400 text-rose-500 text-4xl rounded-md p-4 shadow-lg border border-solid border-rose-600">HH</data>
        <data class="minutes block font-mono bg-green-400 text-rose-500 text-4xl rounded-md p-4 shadow-lg border border-solid border-rose-600">MM</data>
        <data class="seconds block font-mono bg-green-400 text-rose-500 text-4xl rounded-md p-4 shadow-lg border border-solid border-rose-600">SS</data>
        <data class="amOrPM block font-mono bg-green-400 text-rose-500 text-4xl rounded-md p-4 shadow-lg border border-solid border-rose-600">AM/PM</data>
      </time>
</body>
</html>
